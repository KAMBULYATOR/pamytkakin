<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K9 Guide</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #5dbb63; --dark: #1a211b; }
        body {
            font-family: 'Segoe UI', sans-serif; margin: 0;
            background-image: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), url('bg.jpg');
            background-size: 300px; background-attachment: fixed;
        }
        .app-content { padding: 20px 20px 150px 20px; }
        .header-box { background: var(--dark); padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid var(--accent); color: white; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--dark); border-radius: 20px; padding: 25px 10px; text-align: center; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .card i { font-size: 30px; color: var(--accent); margin-bottom: 10px; display: block; }
        .card span { font-size: 12px; font-weight: bold; text-transform: uppercase; }
        
        .page { display: none; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; padding: 30px; box-sizing: border-box; overflow-y: auto; }
        .btn-close { position: fixed; bottom: 30px; left: 20px; right: 20px; background: var(--dark); color: var(--accent); padding: 18px; border: none; border-radius: 15px; font-weight: bold; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; display: flex; padding: 15px 0 35px; border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; color: #555; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

<div class="app-content">
    <div id="p-main" class="page active">
        <div class="header-box"><h1>Справочник K9</h1></div>
        <div class="grid">
            <div class="card" onclick="showSub()">
                <i class="fas fa-user-shield"></i><span>Обязанности</span>
            </div>
            <div class="card" onclick="loadContent('fz', 'Закон')">
                <i class="fas fa-gavel"></i><span>Применение ФЗ</span>
            </div>
        </div>
    </div>

    <div id="p-sub" class="page">
        <div class="header-box"><h1>Направления</h1></div>
        <div class="grid">
            <div class="card" onclick="loadContent('konvoy', 'Конвой')"><i class="fas fa-truck"></i><span>Конвой</span></div>
            <div class="card" onclick="loadContent('sizo', 'СИЗО')"><i class="fas fa-building"></i><span>СИЗО</span></div>
            <div class="card" onclick="loadContent('ik', 'ИК')"><i class="fas fa-shield-halved"></i><span>ИК</span></div>
            <div class="card" onclick="loadContent('prazvod', 'Питомник')"><i class="fas fa-paw"></i><span>Питомник</span></div>
        </div>
        <button onclick="showMain()" style="width:100%; margin-top:20px; padding:15px; background:var(--dark); color:white; border-radius:12px; border:none;">← НАЗАД</button>
    </div>
</div>

<div id="viewer">
    <h2 id="v-title" style="color:var(--dark); border-bottom: 2px solid var(--accent); padding-bottom:10px;"></h2>
    <div id="v-body" style="font-size: 17px; line-height: 1.6; color: #333;">Загрузка...</div>
    <button class="btn-close" onclick="closeDoc()">ЗАКРЫТЬ</button>
</div>

<script>
    function showSub() { document.getElementById('p-main').classList.remove('active'); document.getElementById('p-sub').classList.add('active'); }
    function showMain() { document.getElementById('p-sub').classList.remove('active'); document.getElementById('p-main').classList.add('active'); }

    // ФУНКЦИЯ ЗАГРУЗКИ ТЕКСТА ИЗ ФАЙЛА
    async function loadContent(key, title) {
        document.getElementById('v-title').innerText = title;
        document.getElementById('v-body').innerText = 'Загрузка данных...';
        document.getElementById('viewer').style.display = 'block';

        try {
            // Читаем наш файл data.json
            const response = await fetch('data.json');
            const data = await response.json();
            
            // Если такой ключ есть в файле — показываем текст
            document.getElementById('v-body').innerHTML = data[key] || "Текст еще не добавлен.";
        } catch (e) {
            document.getElementById('v-body').innerText = "Ошибка загрузки файла data.json";
        }
    }

    function closeDoc() { document.getElementById('viewer').style.display = 'none'; }
</script>

</body>
</html>
